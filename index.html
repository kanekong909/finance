<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos Diarios</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>Registro de Gastos</h1>
            <div id="user-info" style="margin-top:8px; font-size:0.95rem; opacity:0.9;"></div>
            <button id="logout-btn" class="logout-btn" style="display:none;">
                Cerrar sesión
            </button>

        </header>
        
        <!-- SECCION DE AUTENTICACIÓN -->
        <section id="auth-section">

                <!-- LOGIN -->
                <div id="auth-login" class="auth-box">
                    <h2>Iniciar Sesión</h2>

                    <form id="login-form">
                        <input type="email" id="login-email" placeholder="Correo electrónico" required>
                        <input type="password" id="login-password" placeholder="Contraseña" required>
                        <button type="submit">Iniciar Sesión</button>
                    </form>

                    <!-- BOTÓN GOOGLE -->
                    <button type="button" id="google-login" class="google-btn">
                        Iniciar sesión con Google
                    </button>

                    <p class="switch-auth">
                        ¿No tienes cuenta?
                        <button type="button" id="go-signup">Registrarse</button>
                    </p>
                </div>

                <!-- SIGNUP -->
                <div id="auth-signup" class="auth-box" style="display:none;">
                    <h2>Registrarse</h2>

                    <form id="signup-form">
                        <input type="email" id="signup-email" placeholder="Correo electrónico" required>
                        <input type="password" id="signup-password" placeholder="Contraseña" required>
                        <button type="submit">Registrarse</button>
                    </form>

                    <!-- BOTÓN GOOGLE -->
                    <button type="button" id="google-signup" class="google-btn">
                        Registrarse con Google
                    </button>

                    <p class="switch-auth">
                        ¿Ya tienes cuenta?
                        <button type="button" id="go-login">Iniciar Sesión</button>
                    </p>
                </div>

                <!-- LOGOUT -->
                <button id="logout-btn" style="display: none;">Cerrar Sesión</button>

        </section>

        <!-- SECCION DE REGISTRO DE GASTOS -->
        <section id="expenses-section" style="display: none;">
            <h2>Agregar Gasto</h2>
            <form id="add-expense-form">
                <input type="number" id="amount" placeholder="Cantidad" step="0.01" required>
                <input type="text" id="description" placeholder="Descripción o categoría" required>
                <input type="date" id="date" placeholder="Fecha" required>

                <button type="submit">Agregar Gasto</button>
            </form>

            <div id="summary-card" style="display:none; margin:24px 0; padding:20px; background:var(--gray-50); border-radius:12px; text-align:center;">
                <div style="font-size:0.9rem; color:var(--gray-600);">Total este mes</div>
                <div id="monthly-total" style="font-size:2rem; font-weight:700; color:var(--primary); margin-top:8px;">$0.00</div>
            </div>

            <div id="filters" class="filters">
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="today">Hoy</option>
                    <option value="week">Últimos 7 días</option>
                    <option value="month">Este mes</option>
                    <option value="range">Rango personalizado</option>
                </select>

                <div id="range-inputs" style="display:none; gap:6px; margin-top:8px;">
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                    <button id="apply-range">Aplicar</button>
                </div>
            </div>

            <h2>Mis Gastos</h2>
            <input id="search-expense" type="text" placeholder="Buscar gasto..." />
            <div id="expenses-list"></div>


            <!-- Descargar reporte -->
            <h2 class="h2-reporte-mensual">Reporte Mensual</h2>
            <div class="report-selectors">
                <div class="report-select">
                    <label>Año:</label>
                    <select id="report-year"></select>
                </div>

                <div class="report-select">
                    <label>Mes:</label>
                    <select id="report-month" disabled></select>
                </div>

            </div>
            <button id="download-month-pdf">
                <img src="./assets/file.svg" alt="Reporte PDF">
                Descargar Reporte PDF
            </button>

            <div class="month-summary">
                <h3>Gastos por Mes</h3>
                <div id="month-summary-list"></div>
            </div>

            <h2 style="margin-top: 30px;">Gráficos</h2>
            <div class="charts-container">

                <div class="chart-box">
                    <h3>Gastos por Mes</h3>
                    <canvas id="chart-month"></canvas>
                </div>

                <div class="chart-box">
                    <h3>Categorías más usadas</h3>
                    <canvas id="chart-category"></canvas>
                </div>

            </div>

        </section>
    </div>

    <!-- MODAL DE EDICIÓN -->
    <div id="edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Gasto</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="edit-form">
                <input type="text" id="edit-description" placeholder="Descripción" required>
                <input type="number" id="edit-amount" placeholder="Cantidad" step="0.01" required>
                <input type="date" id="edit-date" placeholder="Fecha" required>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE CONFIRMACIÓN DE ELIMINAR -->
    <div id="delete-modal" class="modal" style="display:none;">
        <div class="modal-content delete-modal">
            <svg class="warning-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="#fee2e2"/>
                <text x="12" y="12" font-size="14" text-anchor="middle" dy=".3em" fill="#991b1b">!</text>
            </svg>
            <h3>¿Eliminar gasto?</h3>
            <p>Esta acción no se puede deshacer.</p>
            <div class="modal-actions">
                <button class="cancel-btn">Cancelar</button>
                <button id="confirm-delete-btn" class="delete-confirm-btn">Sí, eliminar</button>
            </div>
        </div>
    </div>
    
    <!-- EL QUE FUNCIONA SIEMPRE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
